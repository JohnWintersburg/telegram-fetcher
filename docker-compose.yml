version: '2'

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./src:/src
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - src-network
    php:
        image: php:fpm
        volumes:
            - ./src:/src
        networks:
            - src-network

networks:
    src-network:
        driver: bridge
